
<div class="row">
  <div class="col-xs-12">
    <h2>Vos réservations</h2>
    <div class="list-group">
      <button class="list-group-item" *ngFor="let book of listReservation; let i = index" (click)="onViewBook(book.key)">
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <div class="pull-right" (click)="onDeleteBook(book)">
            {{  book.amount }}
          </div>
        </h3>
        <p class="list-group-item-text">{{ book.description }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewReservation()" *ngIf="displayButtonNewReservation">Nouvelle réservation</button>
  </div>
</div>
